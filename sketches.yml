
name: fulminati/iot

arduino: ${ARDUINO}

sketches:

  client:
    board: arduino:nano
    filters:
      - loadcss
      - loadhtml
      - yoctojs
    require:
      - test
      - test2
    port: ${PORT}

  webapp:
    board: esp8266:esp8266:generic
    filters:
      - dotenv
    require:
      - test3
    port: ${PORT}

includes:
  WiFiManager:
    type: git
    link: https://github.com/fulminati/WiFiManager

packages:
  - http://arduino.esp8266.com/versions/2.4.1/package_esp8266com_index.json
